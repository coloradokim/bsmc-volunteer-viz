    <div class="wrapper">
        <h1>Boulder Shambhala Current Volunteer Needs</h1>
        <canvas id="myChart"></canvas>
        <script>
            var ctx = document.getElementById("myChart");
            var myBarChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ["April", "May", "June", "July", "August", "September"],
                    datasets: [{
                            label: "Number of Volunteers Needed",
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(255, 99, 132, 0.2)',

                            ],

                                'rgba(255,99,132,1)',
                                'rgba(255,99,132,1)',
                                'rgba(255,99,132,1)',
                                'rgba(255,99,132,1)'
                            ],
                            borderWidth: 2,
                            data: [50, 40, 88, 20, 56, 55, 0],
                        },
                        {
                            label: "Number of Committed Volunteers",
                            backgroundColor: [
                                'rgba(54, 162, 235, 0.2)',

                            borderWidth: 2,
                            data: [20, 15, 30, 5, 1, 3, 0],
                        }
                    ]
                },
                options: {
                    responsive: true
                }
            });
        </script>
        <p>If you would like to volunteer, please visit the <a href="https://boulder.shambhala.org/support-center/volunteer/" target="_blank">Boulder Shambhala Volunteers</a> page or contact the Volunteer Coordinator, Justin Veach, at volunteers@boulder.shambhala.org,
            or 303-444-0190 x 125.</p>
